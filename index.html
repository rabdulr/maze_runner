<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="maze.js"></script>
  <title>Maze Runner</title>
</head>
<body>
  <h1>Maze Runner</h1>
  <button id='newMaze'>New Maze</button>
  <div id='app'>
    <main id="board"></main>
      <nav>
        <h3>Controls</h3>
        <form>
          <label>Columns: </label><input id='colSet' type='text' placeholder='25' value='' />
          <br/>
          <label>Rows: </label><input id='rowSet' type='text' placeholder='25' value='' />
          <br/>
          <input type='submit'/>
        </form>
        <button id='startRun'>Start</button>
        <button id='pauseRun'>Pause</button>
        <button id='tick'>Tick</button>
    </nav>
  </div>
</body>
</html>
